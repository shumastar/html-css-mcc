<div id="modal-window" class="layout__modal">
  <div class="modal">
    <span class="modal__close">&times;</span>
    <div class="modal__title">Order</div>
    <form action="" class="modal__form modal-form">
      <div class="modal-form__date modal-form-date">
        <label for="" class="modal-form-date__label">Date</label>
        <input type="date" class="modal-form-date__input">
      </div>
      <div class="modal-form__quontity modal-form-quontity">
        <label for="" class="modal-form-quontity__label">Quontity</label>
        <input type="number" class="modal-form-quontity__input">
      </div>
      <div class="modal-form__phone modal-form-phone">
        <label for="" class="modal-form-phone__label">Phone</label>
        <input type="tel" class="modal-form-phone__input">
      </div>
      <div class="modal-form__name modal-form-name">
        <label for="" class="modal-form-name__label">Name</label>
        <input type="text" class="modal-form-name__input">
      </div>
      <div class="modal-form__email modal-form-email">
        <label for="" class="modal-form-email__label">E-mail</label>
        <input type="email" class="modal-form-email__input">
      </div>
      <div class="modal-form__message modal-form-message">
        <label for="" class="modal-form-message__label">Message</label>
        <textarea name="" id="" rows="4" class="modal-form-message__input"></textarea>
      </div>
    </form>
    <button class="button-send">
      <i class="icon-paper-plane"></i>
      Send
    </button>
  </div>
</div>
