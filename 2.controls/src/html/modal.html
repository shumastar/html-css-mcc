<div id="order-modal-window" class="layout__modal">
  <div class="modal">
    <button class="modal__close" id="close-order-modal" type="reset" form="main-form">&times;</button>
    <div class="modal__title">Order</div>
    <form action="" class="modal__form modal-form" id="order-form">
      <div class="modal-form__date modal-form-date">
        <label for="" class="modal-form-date__label">Date</label>
        <input type="date" class="modal-form-date__input" value="">
      </div>
      <div class="modal-form__quontity modal-form-quontity">
        <label for="" class="modal-form-quontity__label">Quontity</label>
        <input type="number" class="modal-form-quontity__input" value="">
      </div>
      <div class="modal-form__color modal-form-color">
        <label for="" class="modal-form-color__label">Color</label>
        <input type="text" class="modal-form-color__input" placeholder="Color">
      </div>
      <div class="modal-form__size modal-form-size">
        <label for="" class="modal-form-size__label">Size</label>
        <input type="text" class="modal-form-size__input" placeholder="Size">
      </div>
      <div class="modal-form__name modal-form-name">
        <label for="" class="modal-form-name__label">Name</label>
        <input type="text" class="modal-form-name__input" placeholder="Your Name">
      </div>
      <div class="modal-form__email modal-form-email">
        <label for="" class="modal-form-email__label">E-mail</label>
        <input type="email" class="modal-form-email__input" placeholder="myemail@mail.com">
      </div>
      <div class="modal-form__message modal-form-message">
        <label for="" class="modal-form-message__label">Message</label>
        <textarea name="" id="" rows="4" class="modal-form-message__input" placeholder="Write text"></textarea>
      </div>
    </form>
    <button class="button-send" type="submit" form="order-form" id="send-order">
      <i class="icon-paper-plane"></i>
      &nbsp;Send
    </button>
    <button class="button-cancel" type="button" form="order-form" id="cancel-order">
      Cancel
    </button>
  </div>
</div>

<div id="review-modal-window" class="layout__modal">
  <div class="modal">
    <button class="modal__close" id="close-review-modal" type="" form="">&times;</button>
    <div class="modal__title">Add Review</div>
    <div>
      <textarea name="" id="text-review" placeholder="Write your review"></textarea>
    </div>
    <div class="modal-form__name modal-form-name">
      <input type="text" class="modal-form-name__input" placeholder="Your Name" id="name-review">
    </div>
    <button class="button-send" type="submit" form="order-form" id="send-review" disabled>
      <i class="icon-paper-plane"></i>
      &nbsp;Send
    </button>
  </div>
</div>


<div id="added-review-modal-window" class="layout__modal">
  <div class="modal">
    <button class="modal__close" id="close-added-review-modal" type="" form="">&times;</button>
    <div class="modal__title">You have already added the review.</div>
  </div>
</div>
