<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="0.start-form.css">
	<title>Expo 2014</title>
</head>

<body>
	<div class="container">
		<header class="header clearfix">
			<div class="info">
				<h1>Welcome to Meeting Expo 2014</h1>
				<h4>SUITE 5A-1204, 799 E DRAGRAM, TUCSON AZ 85705, USA</h4>
				<h2>May 15, 2014 - May 21, 2014</h2>
			</div>
			<div class="logo">
				<img src="img/logo.png" alt="logo">
			</div>
		</header>

		<div class="content">
			<div class="reg-step">
				<p>Registration step 2 of 3</p>
			</div>
			<div class="form-wrapper clearfix">
				<div class="form-wrapper-message">
					<p>This is the address where registration materials will be sent and the name that will appear on your badge.</p>
				</div>
				<form action="" method="post" class="form clearfix" id="form">
					<div class="form-input">
						<label for="firstName">First Name
							<sup>*</sup>
							<input type="text" name="firstName" id="firstName" required maxlength="70" minlength="2" title="Enter your first name">
						</label>
					</div>
					<div class="form-input">
						<label for="lastName">Last Name
							<sup>*</sup>
							<input type="text" name="lastName" id="lastName" required maxlength="70" title="Enter your last name">
						</label>
					</div>
					<div class="form-input">
						<label for="mailingAddress1">Mailing Address 1
							<sup>*</sup>
							<input type="text" name="mailingAddress1" id="mailingAddress1" required maxlength="70" title="Enter your mailing address 1">
						</label>
					</div>
					<div class="form-input">
						<label for="mailingAddress2">Mailing Address 2
							<input type="text" name="mailingAddress2" id="mailingAddress2" maxlength="70">
						</label>
					</div>
					<div class="form-input">
						<label for="city">City
							<sup>*</sup>
							<input type="text" name="city" id="city" required maxlength="70" title="Enter your city">
						</label>
					</div>
					<div class="form-input">
						<label for="state">State
							<sup>*</sup>
							<select name="state" id="state" required title="Choose your state">
								<option></option>
								<option value="nj">New Jersey</option>
								<option value="cal">California</option>
								<option value="fl">Florida</option>
							</select>
						</label>
					</div>
					<div class="form-input">
						<label for="postalCode">Postal Code
							<sup>*</sup>
							<input type="text" name="postalCode" id="postalCode" required pattern="[0-9]{6}" title="Enter your postal code">
						</label>
					</div>
					<div class="form-input">
						<label for="postalCode">Country
							<sup>*</sup>
							<select name="country" id="country" required title="Choose your country">
								<option></option>
								<option value="blr">Belarus</option>
								<option value="usa">USA</option>
								<option value="rus">Russia</option>
							</select>
						</label>
					</div>
					<div class="form-input">
						<label for="workPhone">Work Phone
							<sup>*</sup>
							<input type="tel" name="workPhone" id="workPhone" required maxlength="12" title="Enter your work phone">
						</label>
					</div>
					<div class="form-input">
						<label for="fax">Fax
							<input type="tel" name="fax" id="fax" maxlength="12">
						</label>
					</div>
					<div class="form-input">
						<label for="email">Email
							<sup>*</sup>
							<input type="email" name="email" id="email" required maxlength="70" title="Enter your email">
						</label>
					</div>
					<div class="form-input">
						<label for="title">Title
							<input type="text" name="title" id="title" maxlength="10">
						</label>
					</div>
					<div class="form-input">
						<label for="department">Department
							<input type="text" name="department" id="department" maxlength="70">
						</label>
					</div>
					<div class="form-input">
						<label for="company">Company
							<input type="text" name="company" id="company" maxlength="70">
						</label>
					</div>
				</form>
				<button form="form" type="submit" class="btn" value="next-step">
					NEXT STEP
				</button>
			</div>
		</div>

		<footer class="footer clearfix">
			<div class="copy">
				<p> Copyright &copy; 1997-2013 Site.com</p>
			</div>
			<div class="links">
				<a href="#">Policies</a>
			</div>
			<div class="links">
				<a href="#">Site Map</a>
			</div>
		</footer>

	</div>

</body>

</html>
